<div class="p-4 border rounded-lg">
  <h2 class="text-2-1 font-bold mb-4"> Carrito</h2>
  <div *ngFor="let item " class="flex justify-between items-center
  mb-2">
    <span> {{ item.nombre}} - ${{item.precio}}</span>
    <div>
      <button>-</button>
      <td>{{item.cantidad}}</td>

      <button>+</button>
    </div>

  </div>

</div>
